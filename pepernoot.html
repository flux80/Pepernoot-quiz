<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>De grote pakjesavond-quiz 2025</title>

<!-- Favicon / icon -->
<link rel="icon" type="image/png" href="icon.png">
<link rel="shortcut icon" href="icon.png">
<link rel="apple-touch-icon" href="icon.png">

<!-- Manifest voor PWA (Android startscherm) -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ff0000">

<!-- Google Fonts voor Sinterklaas-stijl -->
<link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">

<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  max-width: 600px;
  margin: auto;
  position: relative;
  min-height: 600px;
}
h1 {
  color: red;
  text-align: center;
  margin-bottom: 20px;
  font-family: 'Mountains of Christmas', cursive;
  font-size: 48px;
  font-weight: bold;
}
.question {
  margin-bottom: 20px;
  padding: 15px;
  border: 1px solid #ddd;
  border-radius: 8px;
  height: 120px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}
#feedback {
  font-family: 'Mountains of Christmas', cursive;
  font-size: 70px;       /* nog groter lettertype */
  font-weight: bold;
  text-align: center;
  min-height: 40px;
  margin: 10px 0;
}
button {
  margin-top: 10px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

/* BOLLETJES + LETTERS */
.letters-container {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  justify-content: center;
  z-index: 10;
}
.letter-row {
  display: flex;
  gap: 8px;
}
.letter-item {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.letter-item span {
  width: 40px;
  height: 40px;
  background-color: #f0c040;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-weight: bold;
  margin-bottom: 5px;
}
.letter-item input {
  width: 40px;
  height: 40px;
  text-align: center;
  font-size: 20px;
  background-color:#f0f0f0;
  border:1px solid #ccc;
  pointer-events: none;
}
</style>
</head>
<body>
<h1>De grote pakjesavond-quiz 2025</h1>

<div id="question-container"></div>
<button id="check-btn">Controleer antwoord</button>
<button id="next-btn" style="display:none;">Volgende vraag</button>
<div id="feedback"></div>

<div class="letters-container">
  <div class="letter-row" id="letters-row"></div>
</div>

<script>
const questions = [
  { q: "Kijk voor de eerste vraag onder de eettafel en vul daarna de juiste letter in", answer: "P", feedbackCorrect: "Goed zo! Sebian, kijk maar eens in de pannenla" },
  { q: "Vul de juiste letter in", answer: "E", feedbackCorrect: "Goed zo! Florens, kijk maar eens bij de piano!" },
  { q: "Vul de juiste letter in", answer: "P", feedbackCorrect: "Goed zo! Sebian, kijk maar eens onder je treintafel!" },
  { q: "Vul de juiste letter in", answer: "E", feedbackCorrect: "Goed zo! Florens, kijk maar eens op je kamer" },
  { q: "Vul de juiste letter in", answer: "R", feedbackCorrect: "Goed zo! Sebian, kijk maar eens in de bakfiets" },
  { q: "Vul de juiste letter in", answer: "N", feedbackCorrect: "Goed zo! Florens, kijk maar eens pappa's sokkenla" },
  { q: "Vul de juiste letter in", answer: "O", feedbackCorrect: "Goed zo! Sebian, kijk maar eens in de badkamerkast bij de handdoeken" },
  { q: "Vul de juiste letter in", answer: "O", feedbackCorrect: "Goed zo! Florens, kijk maar eens aan de kapstok" },
  { q: "Vul de juiste letter in", answer: "T", feedbackCorrect: "Goed zo Florens en Sebian. Dit was de laatste vraag. Jullie hebben de code gekraakt! Het laatste cadeau is voor jullie samen. Kijk maar snel achter het gordijn!" }
];

let current = 0;
const questionContainer = document.getElementById("question-container");
const checkBtn = document.getElementById("check-btn");
const nextBtn = document.getElementById("next-btn");
const feedback = document.getElementById("feedback");
const lettersRow = document.getElementById("letters-row");

// Maak bolletjes + invoervelden (niet invulbaar)
for (let i = 1; i <= 9; i++) {
  const wrapper = document.createElement("div");
  wrapper.className = "letter-item";
  const number = document.createElement("span");
  number.textContent = i;
  const input = document.createElement("input");
  input.maxLength = 1;
  input.readOnly = true;
  wrapper.appendChild(number);
  wrapper.appendChild(input);
  lettersRow.appendChild(wrapper);
}

function showQuestion() {
  const q = questions[current];
  feedback.textContent = "";
  checkBtn.style.display = "inline-block";
  nextBtn.style.display = "none";
  questionContainer.innerHTML = `
    <div class='question'>
      <p><strong>Vraag ${current+1}:</strong> ${q.q}</p>
      <input type="text" id="answer-input" maxlength="1" style="font-size:20px; width:50px; text-align:center;">
    </div>`;
  document.getElementById("answer-input").focus();
}

checkBtn.addEventListener("click", () => {
  const field = document.getElementById("answer-input");
  const typed = field.value.toUpperCase();
  if (typed === "") return alert("Vul een letter in!");

  if (typed === questions[current].answer) {
    feedback.style.color = "green";
    feedback.textContent = questions[current].feedbackCorrect;
    lettersRow.children[current].querySelector("input").value = typed;
    checkBtn.style.display = "none";
    if (current < questions.length - 1) {
      nextBtn.style.display = "inline-block";
    }
  } else {
    feedback.style.color = "red";
    feedback.textContent = "Probeer opnieuw!";
  }
});

nextBtn.addEventListener("click", () => {
  current++;
  if (current < questions.length) {
    showQuestion();
  } else {
    questionContainer.innerHTML = "<p>Alle vragen zijn beantwoord!</p>";
    checkBtn.style.display = "none";
    nextBtn.style.display = "none";
  }
});

showQuestion();
</script>
</body>
</html>
